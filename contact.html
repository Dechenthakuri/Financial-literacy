<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#"> <img src = "logo.png" ></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <img src = "menu.png" >
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto text-right">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="education.html">Education</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact us</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="row">
                <div class = "featurebox-contact">
                    <h1>Contact Us</h1>
                    <span class="followup">We will get back to you soon.</span>
                </div>
            </div>
            <div class = "row" >
                <div class = "col-md-5">
                    <form class="pure-form pure-form-aligned">
                        <fieldset>
                            <div class="pure-control-group">
                                <label for="aligned-name">Username</label>
                                <input type="text" id="aligned-name" placeholder="Username" />                            </div>
                            <div class="pure-control-group">
                                <label for="aligned-password">Password</label>
                                <input type="password" id="aligned-password" placeholder="Password" />
                            </div>
                            <div class="pure-control-group">
                                <label for="aligned-email">Email Address</label>
                                <input type="email" id="aligned-email" placeholder="Email Address" />
                            </div>
                            
                            <div class="pure-controls">
                                <label for="aligned-cb" class="pure-checkbox">
                                </label>
                                <button type="submit" class="pure-button pure-button-primary">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
